repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    -   id: check-merge-conflict
    -   id: debug-statements
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
- repo: https://github.com/pycqa/isort
  rev: 5.12.0
  hooks:
    - id: isort
      args: [--profile, black]
- repo: https://github.com/asottile/pyupgrade
  rev: v3.3.1
  hooks:
    - id: pyupgrade
      args: [--py37-plus]
- repo: https://github.com/pycqa/flake8
  rev: 6.0.0
  hooks:
   - id: flake8
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
    - id: black
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.7.0
  hooks:
    - id: mypy
      exclude: |
          (?x)^(
              ^examples/|
              ^tests/|
              ^benchmarks/
          )$
- repo: local
  hooks:
    - id: cargo-fmt
      name: cargo-fmt
      description: Format files with cargo fmt.
      entry: cargo fmt
      language: system
      types: [rust]
      args: ["--"]
    - id: cargo-check
      name: cargo-check
      description: Check files with cargo check.
      entry: cargo check
      language: system
      types: [rust]
      pass_filenames: false
    - id: cargo-clippy
      name: cargo-clippy
      description: Check files with cargo clippy
      entry: cargo clippy
      language: system
      args: ["--", "-D", "warnings"]
      types: [rust]
      pass_filenames: false
